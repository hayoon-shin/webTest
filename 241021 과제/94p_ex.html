<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table td {
        border: 1px solid #000000;
        text-align: center;
    }
</style>
<body>
    <h2>상품 구성</h2>
    <br>
    
    <table style="border: 1px solid black;">
        <caption>선물용과 가정용 상품 구성</caption>
        <tr>
            <td><b>용도</b></td>
            <td><b>&nbsp;중량&nbsp;</b></td>
            <td><b>개수</b></td>
            <td><b>가격</b></td>
        </tr>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </tr>
    </table>
</body>
</html>
