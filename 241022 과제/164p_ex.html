<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 540px;
            border: 2px solid black;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br>
    습니다. </p>
    <hr>
    <h3>개인 정보</h3>
    <form action="#">
    <ul>
        <li><label for="r-name">이름</label>
            <input type="text" name="r-name" id="r-name" placeholder="공백 없이 입력하세요">
        </li>
        <li><label for="r-phone">연락처</label>
            <input type="text" name="r-phone" id="r-phone">
        </li>
    </ul>
    <h3>지원 분야</h3>
    <ul>
        <li><input type="radio" name="publishing" id="publishing">웹 퍼블리싱<br></li>
        <li><input type="radio" name="application" id="application">웹 애플리케이션 개발<br></li>
        <li><input type="radio" name="development" id="development">개발 환경 개선<br></li>
    </ul>
        <h3>지원 동기</h3>
        <textarea cols="60" rows="5" name="motiv" id="motiv" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
            <button type="submit">접수하기</button>
            <button type="reset">다시쓰기</button>
    </form>
</body>
</html>
