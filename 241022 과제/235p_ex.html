<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            
        }
        table td {
            border: 1px solid black;
            padding: 10px;
        }
        .trow {
            background-color: #eee;
        }
        .tdes1 {
            background-color: #eee;
        }
        caption {
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table>
        <tr class="trow">
            <td><b>구분</b></td>
            <td><b>성인</b></td>
            <td><b>독서자</b></td>
        </tr>
        <tr>
            <td class="tdes1"><b>종이책</b></td>
            <td>6.1권</td>
            <td>11.8권</td>
        </tr>
        <tr>
            <td class="tdes1"><b>전자책</b></td>
            <td>1.2권</td>
            <td>7.1권</td>
        </tr>
        <tr>
            <td class="tdes1"><b>오디오북</b></td>
            <td>0.2권</td>
            <td>5.5권</td>
        </tr>
        <caption>2019 국민 독서실태</caption>
    </table>
   
</body>
</html>
