<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/70bcde4f7a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <style>
        * {
            text-decoration: none;
            list-style-type: none;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-style: normal;
        }
        nav {
            display: flex;
            justify-content: space-between;
            width: 1500px;
            height: 100px;
            margin: 0 auto;
            background-color: blue;
        }
        div.nav_logo{
            width: 500px;
            height: 100px;
            
            padding-left: 20px;
        }
        div.nav_logo:hover
        {
            background-color: rgb(0, 0, 0);
            width: 450px;
            height: 100px;
        }
        div.nav_logo a i {
            color: white;
            font-size: 50px;
            padding-right: 20px;
        }
        div.nav_logo a span {
            color: white;
            font-size: 50px;
            line-height: 100px;
        }
        
        .menu {
           display: flex;
           width: 500px;
           height: 100px;
           justify-content: space-between;
           padding-right: 100px;
           
        }
        .menu li a {
            line-height: 60px;
            color:white;
            padding-right: 20px;
        }
        .menu li a:hover {
            line-height: 60px;
            background-color: rgb(0, 0, 0);
            padding : 20px 20px;
        }
        .icon {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: space-evenly;
            padding-right:200px;
        }
        .icon li a {
            color: white;
            font-size: 50px;
            padding-right: 20px;
        }
        .icon li a:hover {
            background-color: black;
            font-size: 50px;
            padding: 20px 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav_logo">
            <a href="#"><i class="fa-brands fa-webflow"></i></a>
            <a href="#"><span>WEB CODING</span></a>
        </div>
        <ul class="menu">
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
            <li><a href="#">메뉴5</a></li>
        </ul>
        <ul class="icon">
            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </nav>
</body>
</html>
