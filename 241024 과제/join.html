<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 1000px; 
            margin: 0 auto;
        }
        table {
            border:1px groove skyblue;
        }
        td, th {
            border:1px groove skyblue;
        }
        .div_btn {
            width: 750px;
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .div_btn input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td colspan="2" style="text-align: center; background-color: skyblue;"><b>회원 기본 정보</b></td>
            </tr>
            <tr>
                <th><label for="id">아이디: </label></th>
                <td><input type="text" name="id" id="id"><i>4~12자의 영문 대소문자와 숫자로만 입력</i></td>
            </tr>
            <tr>
                <th><label for="pwd">비밀번호: </label></th>
                <td><input type="password" name="pwd" id="pwd"><i>4~12자의 영문 대소문자와 숫자로만 입력</i></td>
            </tr>
            <tr>
                <th><label for="pwdcnf">비밀번호확인: </label></th>
                <td><input type="password" name="pwdcnf" id="pwdcnf"></td>
            </tr>
            <tr>
                <th><label for="email">메일주소: </label></th>
                <td><input type="email" name="email" id="email"><i>ex) sammy@gmail.com</i></td>
            </tr>
            <tr>
                <th><label for="name">이름: </label></th>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; background-color: skyblue;"><b>개인 신상 정보</b></td>
            </tr>
            <tr>
                <th><label for="idnum">주민등록번호:</label></th>
                <td><input type="text" name="idnum" id="idnum"> -
                    <input type="text" name="idnum2" id="idnum2"><i>ex) 123456-1234567</i>
                </td>
            </tr>
            <tr>
                <th><label for="birthday">생일: </label></th>
                <td><input type="text" name="birthday" id="birthday">년 
                    <select name="month" id="month"> 
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>월 
                    <select name="day" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>일 
                </td>
            </tr>
            <tr>
                <th>관심분야:</th>
                <td><input type="checkbox" name="java" id="java">
                    <label for="java">Java</label>
                    <input type="checkbox" name="android" id="android">
                    <label for="android">Android</label>
                    <input type="checkbox" name="php" id="php">
                    <label for="php">PHP</label>
                    <input type="checkbox" name="javascript" id="javascript">
                    <label for="javascript>JAVA Script</label>
                    <input type="checkbox" name="python" id="python">
                    <label for="python">Python</label> <i>*하나 이상 체크</i>
                </td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td><textarea name="introduce" id=introduce"" cols="100" rows="5"></textarea></td>
            </tr>
            <tr>
                <th>약관동의</th>
                <td><input type="checkbox" name="age" id="age">
                    <label for="age">만 14세 이상입니다.</label><br>
                    <input type="checkbox" name="confirm" id="confirm">
                    <label for="confirm">이용약관 동의 <a href="#">내용보기</a></label><br>
                    <input type="checkbox" name="accept" id="accept">
                    <label for="accept">개인정보 수집 및 이용 동의 <a href="#">내용보기</a></label></td>
            </tr>
        </table>
        <div class="div_btn">
        <input type="button" value="회원 가입">
        <input type="button" value="다시 입력">
        </div>
    </form>
</body>
</html>
