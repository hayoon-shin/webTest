<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        text-align: center;

    }
    table {
        border: 1px dotted black;
        width: 600px;
        border-collapse: collapse;
        margin: 0 auto;
    }

    td {
        width: 300px;
        border: 1px dotted black;
    }
    th {
        border: 1px dotted black;
    }
</style>
<body>
    <div>
        <h1>수습 국원 지원 양식</h1>

    <table>
        <tr>
            <th rowspan="3">개인정보</th>
            <td>이름</td>
            <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
            <td>학번</td>
            <td colspan="2"></td>
        
        </tr>
        <tr>
            <td>연락처</td>
            <td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td >지원분야</td>
            <td colspan="2">&nbsp;</td>

        </tr>
    </table>
    </div>
</body>
</html>
