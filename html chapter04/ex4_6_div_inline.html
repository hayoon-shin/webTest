<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,span {
            width: 80px;
            height: 80px;
            margin:20px;

        }
        div {
            background-color: red;
            display: block
        }
        span {
            background-color: blue;
            color: white;
            display: inline;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- block level -->
    <div></div>
    <div></div>
    <div></div>
    <!-- inline level -->
    <hr>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <hr>
</body>
</html>
