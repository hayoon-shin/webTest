<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPACITY</title>
    <style>
        img{
            border: 3px solid black;
            opacity: 0.3;
        }
        img:hover {
            opacity: 1;
        }
        div>img:nth-child(3) {
            visibility: hidden;
        }
        div>img:nth-child(2) {
            display: none;
        }
        div>img:nth-child(2n) {
            display: none;
        }div>img:first-child, div>img:last-child  {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div>
        <img src="/media/KakaoTalk_20241021_101837109.png" alt="">
        <img src="/media/KakaoTalk_20241021_101837109.png" alt="">
        <img src="/media/KakaoTalk_20241021_101837109.png" alt="">
        <img src="/media/KakaoTalk_20241021_101837109.png" alt="">
        <img src="/media/KakaoTalk_20241021_101837109.png" alt="">
        <img src="/media/KakaoTalk_20241021_101837109.png" alt="">
        <img src="/media/KakaoTalk_20241021_101837109.png" alt="">
        <img src="/media/KakaoTalk_20241021_101837109.png" alt="">
    </div>
</body>
</html>
